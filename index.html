<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Pomodoro Timer" content="A Timer Using the Pomodoro Technique for a Better Study Session">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <section class="mainContainer">
    <div class="sectionContainer">
      <button class="focusButton" id="focus">Focus</button>
      <button class="shortBreakButton" id="shortBreak">Short Break</button>
      <button class="longBreakButton" id="longBreak">Long Break</button>
    </div>

    <div class="timeButtonContainer">
      <span id="time"></span>
      
      <div class="buttonContainer">
        <button id="startButton" class="show">Start</button>
        <button id="pauseButton" class="hide">Pause</button>
        <button id="resetButton" class="hide type="reset">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
   </section>

   <script src="script.js"></script> 

</body>
</html>
